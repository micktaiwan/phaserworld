<head>
  <title>World</title>
</head>

<body>

{{>titleEditor}}
{{>tiles}}

<div id="world"></div>

</body>

<template name="titleEditor">

  <button class="btn btn-primary js-open-tile-editor">Tile Editor</button>

  <div id="editor">
    <div class="content">
      <div class="row">
        <div class="col-sm">
          <div class="colors">colors</div>

        </div>
        <div class="col-sm">
          <canvas id="canvas" width="320" height="320"></canvas>
        </div>
      </div>
      <canvas id="result" width="320" height="320"></canvas>
      <img id="img">
      <div class="buttons">
        <input id="tileName" class="form-control" placeholder="Name">
        <button class="btn btn-primary saveToFile">Save</button>
      </div>
    </div>
  </div>

</template>

<template name="tiles">

  <div id="tiles">
    <b>{{count files}} tiles</b>
    {{#each files}}
      <img class="tile" src="{{link}}" width="64" height="64">
    {{/each}}
  </div>

</template>
