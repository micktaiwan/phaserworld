<head>
  <title>World</title>
</head>

<body>

<footer class="p-3">

  {{>titleEditor}}
  {{>tiles}}
  {{>world}}

  <hr>

  <div class="border p-2 mt-2 bg-light">
    <p class="lead bold">Help</p>
    <b>Move:</b> arrows<br>
    <b>Edit world:</b> create a new tile and drag and drop<br>
  </div>

</footer>

</body>

<template name="titleEditor">

  <button class="btn btn-primary js-open-tile-editor">Tile Editor</button>

  <div id="editor">
    <div class="content">
      <div class="row">
        <div class="col-sm">
          <div class="colors">colors</div>

        </div>
        <div class="col-sm">
          <canvas id="canvas" width="320" height="320"></canvas>
        </div>
      </div>
      <canvas id="result" width="320" height="320"></canvas>
      <img id="img">
      <div class="buttons">
        <input id="tileName" class="form-control" placeholder="Name">
        <button class="btn btn-primary saveToFile">Save</button>
      </div>
    </div>
  </div>

</template>

<template name="tiles">

  <div id="tiles">
    <b class="lead">{{count files}} tiles</b><br>
    {{#each files}}
      <img class="tile" src="{{link}}" width="64" height="64" draggable="true">
    {{/each}}
  </div>

</template>

<template name="world">
  <div id="world"></div>
</template>
